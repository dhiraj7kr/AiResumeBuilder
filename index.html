<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-One | AI Portfolio Architect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="container">
            <header class="glass-card hero-section">
                <div class="badge">v2.4 Stable Build</div>
                <h1 class="title">D-ONE <span class="gradient-text">INTELLIGENCE</span></h1>
                <p class="description">Autonomous portfolio synthesis from the global code mesh.</p>
                
                <div class="input-container">
                    <input type="text" id="targetUser" placeholder="Enter GitHub Identity..." autocomplete="off">
                    <button class="btn-glow" onclick="initiateSynthesis()">
                        <span class="btn-text">SYNTHESIZE</span>
                    </button>
                </div>
                <div id="status-terminal" class="terminal-box"></div>
            </header>

            <main id="portfolio-root" class="hidden-root">
                <div class="dashboard-grid">
                    <aside class="sidebar-column">
                        <section id="profileCard" class="glass-card profile-info">
                            <div class="avatar-frame">
                                <img id="avatar" src="" alt="Identity">
                            </div>
                            <h2 id="fullName"></h2>
                            <p id="headline" class="status-badge"></p>
                            <div id="socialLinks" class="link-stack"></div>
                        </section>

                        <section id="skillCard" class="glass-card">
                            <h3><i data-lucide="zap"></i> Technical Matrix</h3>
                            <div id="skills" class="tag-cloud"></div>
                        </section>
                    </aside>

                    <div class="content-column">
                        <section id="aboutCard" class="glass-card">
                            <div class="card-header">
                                <i data-lucide="cpu"></i>
                                <h3>Summary</h3>
                            </div>
                            <div id="aiSummary" class="summary-text"></div>
                        </section>

                        <section id="repoCard" class="glass-card">
                            <div class="card-header">
                                <i data-lucide="layers"></i>
                                <h3>Top-Tier Repositories</h3>
                            </div>
                            <div id="repos" class="project-grid"></div>
                        </section>
                        
                        <button class="export-btn" onclick="window.print()">
                            <i data-lucide="file-text"></i> EXPORT DOSSIER (PDF)
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
